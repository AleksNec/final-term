<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/logos/bcit-logo.jpg" alt="BCIT Logo">
            <h1>COMP 1950 Web Development and Design 2</h1>
        </header>
        <button class="nav-button" id="nav-button">Menu</button>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./outline.html">Outline</a></li>
                <li><a href="./schedule.html">Schedule</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <h2>Contact us</h2>
            <form action="" id="form01" method="POST" name="form1">
                <fieldset>
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" class="input-text" required=""
                        placeholder="Your first and last name">
                    <br>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="input-text" required=""
                        placeholder="Your email address">
                    <br>
                    <label for="student-id">Address:</label>
                    <input type="text" name="student-id" id="student-id" class="input-text" required=""
                        placeholder="Your student ID numebr">
                    <br>
                    <label for="c-student">Student status:</label>
                    <br>
                    <div class="student-stat">
                        <input type="radio" id="c-student" name="student-status" value="1" checked="">
                        <label for="c-student"><span class="radio">Current Student</span></label><br>
                        <input type="radio" id="p-Student" name="student-status" value="2">
                        <label for="p-Student"><span class="radio">Prospective Student</span></label>
                    </div>
                    <br>
                    <label for="subject">Subject:</label>
                    <textarea name="subject" id="subject" placeholder="Question"></textarea>
                    <br>
                    <input id="submit-form" name="submit" type="submit" value="Submit" class="submit">
                </fieldset>
            </form>
            <div class="msg-form">
                <p>Thanks for you, your question have been sent.</p>
                <button class="msg-form-button" id="msg-form-button">Close</button>
            </div>
        </main>

        <footer>
            <p>COMP 1950</p>
            <p>A01083715</p>
        </footer>
    </div>
    <script src="./scriprts/script.js"></script>
</body>

</html>
